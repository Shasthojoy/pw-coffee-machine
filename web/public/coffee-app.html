
<link rel="import" href="coffee-app/ca-elements.html">
<link rel="import" href="./bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="./bower_components/polymerfire/polymerfire.html">

<link rel="import" href="./bower_components/paper-card/paper-card.html">
<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="./bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="coffee-app">
  <template>
    <style include="coffee-app-shared-styles"></style>
    <style is="custom-style">
    :host {
        --toast-color: var(--paper-yellow-500);
      }
    .toast-button {
      text-transform: none;
      color: var(--toast-color);
    }
  </style>
    <paper-drawer-panel id="drawer"
      disable-swipe="[[!signedIn]]" force-narrow>
      <ca-pending drawer
         user="[[user]]"
         pending=[[pending]]>
      </ca-pending>
      <div main>
        <ca-toolbar
          signed-in="[[signedIn]]"
          pending=[[pending]]
          user="{{user}}" on-sign-out="signOut">
        </ca-toolbar>
        <ca-login
          on-sign-in="signIn"
          signed-in="[[signedIn]]"
          disabled="[[!online]]">
        </ca-login>
        <firebase-auth
          id="auth"
          app-name="physical-web-coffee"
          provider="google",
          signed-in="{{signedIn}}"
          user="{{user}}">
        </firebase-auth>
        <paper-fab
          icon="add"
          on-tap="create"
          hidden$="[[_createDisabled(persistedNotes.*, user)]]"
          aria-label="Add note">
        </paper-fab>
        <paper-fab
          id="bluetooth"
          icon="settings-bluetooth"
          on-click="connect"
          class="bluetooth"
          hidden$="[[_bluetoothDisabled(persistedNotes.*, user)]]"
          aria-label="Configure Beacon">
        </paper-fab>
        <ca-editor
          id="editor"
          note="{{editableNote}}"
          user="[[user.displayName]]"
          on-close="commitChange">
        </ca-editor>
        <firebase-query
          id="pending-query"
          app-name="physical-web-coffee"
          path="pending"
          data="{{pending}}">
        </firebase-query>
        <app-indexeddb-mirror
          key="pending"
          session="[[user.uid]]"
          id="pending-indexdb"
          data="{{pending}}"
          persisted-data="{{persistedPending}}">
        </app-indexeddb-mirror>
        <firebase-document
          id="document"
          app-name="physical-web-coffee"
          path="[[editableNoteId]]"
          data="{{editableNote}}">
        </firebase-document>
        <firebase-document
          id="urldocument"
          app-name="physical-web-coffee"
          path="[[user.uid]]/url"
          data="{{shortUrl}}">
        </firebase-document>
        <firebase-query
          id="urlquery"
          app-name="physical-web-coffee"
          path="[[user.uid]]">
        </firebase-query>
        <firebase-query
          id="query"
          app-name="physical-web-coffee"
          path="[[user.uid]]/coffee"
          data="{{notes}}">
        </firebase-query>
        <firebase-document
          id="pushdocument"
          app-name="physical-web-coffee"
          path="[[user.uid]]/subscription/[[subscription.endpoint]]"
          data="[[subscription.endpoint]]">
        </firebase-query>
        </firebase-query>
        <app-indexeddb-mirror
          session="[[user.uid]]"
          key="notes"
          id="indexdb"
          data="{{notes}}"
          persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>
        <div class="notes">
          <template id="notes" is="dom-repeat" items="[[persistedNotes]]" as="note">
            <ca-note
              id$="[[note.$key]]"
              title="[[note.title]]"
              cup="[[note.cup]]"
              body="[[note.body]]"
              sugar="[[note.sugar]]"
              milk="[[note.milk]]"
              hot="[[note.hot]]"
              taste="[[note.taste]]"
              url-short="[[urlShort]]"
              hot-duration="[[note.hotDuration]]"
              pw-enabled="[[note.pwEnabled]]"
              short-url="[[shortUrl.value]]"
              on-tap="edit">
            </ca-note>
          </template>
        </div>
      </div>
    </paper-drawer-panel>
    <paper-toast id="toastBle" duration="0" text="Physical Web beacon configured.">
      <paper-button onclick="toastBle.toggle()" class="toast-button">Close now!</paper-button>
    </paper-toast>
    <paper-dialog
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      id="dialog">
      <h2>Welcome</h2>
      <paper-dialog-scrollable>
       You haven't yet setup your Physical Web Coffee Machine.
        Click on <b>Create</b> to start !
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus on-tap="create">Create</paper-button>
      </div>
    </paper-dialog>
    <google-client-loader id="shortener"
      name="urlshortener"
      version="v1">
    </google-client-loader>
    <platinum-push-messaging id="push"
      title="Coffee Ready"
      message="Your coffee is ready !"
      subscription="[[subscription]]"
      icon-url="images/icon-1x.png">
    </platinum-push-messaging>
    <platinum-bluetooth-device id="bluetoothDevice"
     services-filter='["b35d7da6-eed4-4d59-8f89-f6573edea967"]'
     optional-services-filter="['b35d7da6-eed4-4d59-8f89-f6573edea967']">
      <platinum-bluetooth-service service='b35d7da6-eed4-4d59-8f89-f6573edea967'>
        <platinum-bluetooth-characteristic id="charDataOne" characteristic='b35d7da7-eed4-4d59-8f89-f6573edea967'>
        </platinum-bluetooth-characteristic>
        <platinum-bluetooth-characteristic id="charDataTwo" characteristic='b35d7da8-eed4-4d59-8f89-f6573edea967'>
        </platinum-bluetooth-characteristic>
        <platinum-bluetooth-characteristic id="charDataLength" characteristic='b35d7da9-eed4-4d59-8f89-f6573edea967'>
        </platinum-bluetooth-characteristic>
      </platinum-bluetooth-service>
    </platinum-bluetooth-device>
  </template>
  <script>
    window.toHexString = function(dataview) {
      var buf = dataview;
      var length = dataview.byteLength;
      var string = '';
      var i = 0;
      while(i<length) {
        string = string + ' 0x' + buf.getUint8(i).toString(16);
        i++;
      }
      return string;
    };

    Polymer({
      is: 'coffee-app',
      behaviors: [Polymer.CoffeeAppBehavior],
      properties: {
        user: {
           type: Object,
           observer: '_userChanged'
        },
        shortUrl: {
          type: Object,
          notify: true,
          observer: '_urlChanged'
        },
        pending: {
          type: Array,
        },
        subscription: {
          type: Object,
        }
      },
      listeners: {
        'need-short-url': 'apiAuth',
        'bluetoothend': '_onBluetoothEnd'
      },
      observers: [
        '_pendingChanged(pending.splices)',
        '_subscriptionChange(subscription)'
      ],
      ready: function() {
        this.subscribePush();
        this.async(this.onNotesChange, 5000);
        this.async(function(){
          this.listen(this.$.notes, 'dom-change', 'onNotesChange');
        }, 5000);
        this.dataOne();
      },
      _userChanged: function() {
        if(this.user) {
          this.$.urlquery.query.once('value')
            .then(function(dataSnapshot) {
              console.log(dataSnapshot.child('url').val())
              if (!dataSnapshot.child('url').exists()) {
                this.fire('need-short-url');
              }
            }.bind(this));
        }
      },
      _onBluetoothEnd: function(e, detail) {
        if (detail.error) {
          this.$.toastBle.text = detail.error;
          this.customStyle['--toast-color'] = 'var(--paper-red-500)';
          this.updateStyles();
          this.$.toastBle.class = 'red-button';
        }
        this.$.toastBle.toggle();
      },
      _urlChanged: function() {
        if(this.shortUrl) {
          console.log(this.shortUrl);
        }
      },
      _subscriptionChange: function(newVal, oldVal) {
        if (newVal.endpoint) {
          console.log('subscription: ' + newVal.endpoint);
        }
      },
      _pendingChanged: function(changeRecord) {
        if (changeRecord) {
          var auth = document.getElementById('auth');
          var push = document.getElementById('push');
          changeRecord.indexSplices.forEach(function(s) {
            s.removed.forEach(function(pending) {
              console.log(pending.user + ' was removed');
              if (pending.user === auth.user.displayName) {
                // push.testPush('Coffee Ready');
              }
            });
            for (var i=0; i<s.addedCount; i++) {
              var index = s.index + i;
              var newUser = s.object[index];
              console.log('User ' + newUser.user + ' added at index ' + index);
            }
          }, this);
        }
      },

      apiAuth: function(event) {
        var shortener = this.$.shortener;
        var request = shortener.api.url.insert({
          longUrl: this.longUrl
        });
        var config = {
          'client_id': '364434817376-pqq5r1kf2pan6po1bs6vf8s99klh20fb.apps.googleusercontent.com',
          'scope': 'https://www.googleapis.com/auth/urlshortener',
          'pompt': 'none',
          'immediate': true,
        };
        shortener.auth.authorize(config, function() {
          request.execute(function(resp) {
            this.shortUrl = {value: resp.id };
            this.saveUrl();
          }.bind(this));
        }.bind(this));
      },
      signIn: function() {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/urlshortener');
        this.$.auth.signInWithPopup(provider);
      },
      get notesPath() {
        return '/' + this.user.uid + '/coffee';
      },
      get urlPath() {
        return '/' + this.user.uid;
      },
      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },
      toUrlId: function(urlId) {
        return this.urlPath + '/url';
      },
      get notify(){
        return this.$.push.enabled;
      },
      dataOne: function(shortUrl){
        var header = [0x03,0x03,0xD8,0xFE,0x13,0x16,0xD8,0xFE,0x00,0xEA,0x03]
        var buffer = new ArrayBuffer(20);
        var url = 'https://goo.gl/ZvXzjj';
        url = url.substr(8);
        console.log(url);
        var dv = new DataView(buffer, 0)
        var i = 0;
        var j = 0;
        header.forEach(function(val) {
          dv.setUint8(i, val);
          i++;
        });
        while(i<20 && j<url.length ) {
          dv.setUint8(i, url.charCodeAt(j));
          i++;
          j++;
        }
        console.log(window.toHexString(dv));
        var buffer2 = new ArrayBuffer(20);
        var dv2 = new DataView(buffer2, 0)
        i=0;
        while(j<url.length && i<20) {
          dv2.setUint8(i, url.charCodeAt(j));
          i++;
          j++;
        }
        var dataLength = url.length + 11;
        var dv3 = new Uint8Array([dataLength]);
        console.log(window.toHexString(dv2));
        console.log('length: ' + dataLength);
        return [dv, dv2, dv3]
      },
      subscribePush: function() {
        navigator.serviceWorker.ready.then(function(serviceWorkerRegistration) {
          serviceWorkerRegistration.pushManager.subscribe({userVisibleOnly: true})
            .then(function(pushSubscription) {
              //Store this subscription on application server
              console.log(pushSubscription);
            })
            .catch(function(e) {
              console.error('Unable to register push subscription', e);
            });
        });
      },
      _createDisabled: function(notes, user) {
        return !(this.online && notes.length === 0)
      },
      _bluetoothDisabled: function(notes, user) {
        if (!user) return true;
        return (notes.length === 0 || !user.uid)
      },
      onNotesChange: function() {
        console.log('dom change: ' + this.persistedNotes);
        if (this.$.indexdb.persistedData.length == 0
           && this.signedIn
            && this.online) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      },
      connect: function() {
        console.log('connect ble');
        var bluetoothDevice = this.$.bluetoothDevice;
        var dataOne = this.$.charDataOne;
        var dataTwo = this.$.charDataTwo;
        var dataLength = this.$.charDataLength;
        //var uriBeaconUUID = BluetoothUUID.getService(0xD8FE);

        bluetoothDevice.request().then(function(device) {
          return dataOne.read();
        })
        .then(function(val) {
          var string = this.toHexString(val);
          console.log('dataOne:' + string);
          return dataTwo.read();
        })
        .then(function(val) {
          var string = this.toHexString(val);
          console.log('dataTwo:' + string);
          return dataLength.read();
        })
        .then(function(val) {
          var string = val.getUint8(0);
          console.log('dataLength:' + string);
          console.log('disconnect');
          document.querySelector('coffee-app').fire('bluetoothend');
          document.querySelector('platinum-bluetooth-device').disconnect();
        })
        .catch(function(error) {
          document.querySelector('coffee-app').fire('bluetoothend',{error: error});
          console.log(error);
          document.querySelector('platinum-bluetooth-device').disconnect();
        });
      },
      get isEditable() {
        return this.online;
      },
      get longUrl() {
        return 'https://physical-web-coffee.firebaseio.com/' + this.user.uid + '.json';
      }
    });
  </script>
</dom-module>
