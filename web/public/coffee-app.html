
<link rel="import" href="coffee-app/ca-elements.html">
<link rel="import" href="./bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="./bower_components/polymerfire/polymerfire.html">
<link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="./bower_components/paper-card/paper-card.html">
<link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="./bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="./bower_components/google-apis/google-js-api.html">
<link rel="import" href="./bower_components/google-url-shortener/google-url-shortener.html">
<link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/platinum-push-messaging/platinum-push-messaging.html">

<dom-module id="coffee-app">
  <template>
    <style include="coffee-app-shared-styles"></style>
    <paper-drawer-panel id="drawer"
      disable-swipe="[[!signedIn]]" force-narrow>
      <ca-pending drawer
         user="[[user]]"
         pending=[[pending]]>
      </ca-pending>
      <div main>
        <ca-toolbar
          signed-in="[[signedIn]]"
          pending=[[pending]]
          user="{{user}}" on-sign-out="signOut">
        </ca-toolbar>
        <ca-login
          on-sign-in="signIn"
          signed-in="[[signedIn]]"
          disabled="[[!online]]">
        </ca-login>
        <firebase-auth
          id="auth"
          app-name="physical-web-coffee"
          provider="google",
          signed-in="{{signedIn}}"
          user="{{user}}">
        </firebase-auth>
        <paper-fab
          icon="add"
          on-tap="create"
          disabled="[[!online]]"
          aria-label="Add note">
        </paper-fab>
        <ca-editor
          id="editor"
          note="{{editableNote}}"
          user="[[user.displayName]]"
          on-close="commitChange">
        </ca-editor>
        <firebase-query
          id="pending-query"
          app-name="physical-web-coffee"
          path="pending"
          data="{{pending}}">
        </firebase-query>
        <app-indexeddb-mirror
          key="pending"
          session="[[user.uid]]"
          id="pending-indexdb"
          data="{{pending}}"
          persisted-data="{{persistedPending}}">
        </app-indexeddb-mirror>
        <firebase-document
          id="document"
          app-name="physical-web-coffee"
          path="[[editableNoteId]]"
          data="{{editableNote}}">
        </firebase-document>
        <firebase-document
          id="urldocument"
          app-name="physical-web-coffee"
          path="[[user.uid]]/url"
          data="{{shortUrl}}">
        </firebase-document>
        <firebase-query
          id="urlquery"
          app-name="physical-web-coffee"
          path="[[user.uid]]">
        </firebase-query>
        <firebase-query
          id="query"
          app-name="physical-web-coffee"
          path="[[user.uid]]/coffee"
          data="{{notes}}">
        </firebase-query>
        <firebase-document
          id="pushdocument"
          app-name="physical-web-coffee"
          path="[[user.uid]]/subscription/[[subscription.endpoint]]"
          data="[[subscription.endpoint]]">
        </firebase-query>
        </firebase-query>
        <app-indexeddb-mirror
          session="[[user.uid]]"
          key="notes"
          id="indexdb"
          data="{{notes}}"
          persisted-data="{{persistedNotes}}">
        </app-indexeddb-mirror>
        <div class="notes">
          <template id="notes" is="dom-repeat" items="[[persistedNotes]]" as="note">
            <ca-note
              id$="[[note.$key]]"
              title="[[note.title]]"
              cup="[[note.cup]]"
              body="[[note.body]]"
              hot="[[note.hot]]"
              taste="[[note.taste]]"
              url-short="[[urlShort]]"
              hot-duration="[[note.hotDuration]]"
              pw-enabled="[[note.pwEnabled]]"
              short-url="[[shortUrl.value]]"
              on-tap="edit">
            </ca-note>
          </template>
        </div>
      </div>
    </paper-drawer-panel>

    <paper-dialog
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      id="dialog">
      <h2>Welcome</h2>
      <paper-dialog-scrollable>
       You haven't yet setup your Physical Web Coffee Machine.
        Click on <b>Create</b> to start !
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus on-tap="create">Create</paper-button>
      </div>
    </paper-dialog>
    <google-client-loader id="shortener"
      name="urlshortener"
      version="v1">
    </google-client-loader>
    <platinum-push-messaging id="push"
      title="Coffee Ready"
      message="Your coffee is ready !"
      subscription="[[subscription]]"
      icon-url="images/icon-1x.png">
    </platinum-push-messaging>
  </template>
  <script>
    Polymer({
      is: 'coffee-app',
      behaviors: [Polymer.CoffeeAppBehavior],
      properties: {
        user: {
           type: Object,
           observer: '__userChanged'
        },
        shortUrl: {
          type: Object,
          notify: true,
          observer: '__urlChanged'
        },
        pending: {
          type: Array,
        },
        subscription: {
          type: Object,
        }
      },
      listeners: {
        'need-short-url': 'apiAuth',
      },
      observers: [
        '__pendingChanged(pending.splices)',
        '__subscriptionChange(subscription)'
      ],
      ready: function() {
        this.subscribePush();
        this.async(this.onNotesChange, 4000);
        this.async(function(){
          this.listen(this.$.notes, 'dom-change', 'onNotesChange');
        }, 5000);
        //this.$.push.testPush("Hello");
      },
      __userChanged: function() {
        if(this.user) {
          this.$.urlquery.query.once('value')
            .then(function(dataSnapshot) {
              console.log(dataSnapshot.child('url').val())
              if (!dataSnapshot.child('url').exists()) {
                this.fire('need-short-url');
              }
            }.bind(this));
        }
      },
      __urlChanged: function() {
        if(this.shortUrl) {
          console.log(this.shortUrl);
        }
      },
      __subscriptionChange: function(newVal, oldVal) {
        if (newVal.endpoint) {
          console.log('subscription: ' + newVal.endpoint);
        }
      },
      __pendingChanged: function(changeRecord) {
        if (changeRecord) {
          var auth = document.getElementById('auth');
          var push = document.getElementById('push');
          changeRecord.indexSplices.forEach(function(s) {
            s.removed.forEach(function(pending) {
              console.log(pending.user + ' was removed');
              if (pending.user === auth.user.displayName) {
                // push.testPush('Coffee Ready');
              }
            });
            for (var i=0; i<s.addedCount; i++) {
              var index = s.index + i;
              var newUser = s.object[index];
              console.log('User ' + newUser.user + ' added at index ' + index);
            }
          }, this);
        }
      },

      apiAuth: function(event) {
        var shortener = this.$.shortener;
        var request = shortener.api.url.insert({
          longUrl: this.longUrl
        });
        var config = {
          'client_id': '364434817376-pqq5r1kf2pan6po1bs6vf8s99klh20fb.apps.googleusercontent.com',
          'scope': 'https://www.googleapis.com/auth/urlshortener',
          'pompt': 'none',
          'immediate': true,
        };
        shortener.auth.authorize(config, function() {
          request.execute(function(resp) {
            this.shortUrl = {value: resp.id };
            this.saveUrl();
          }.bind(this));
        }.bind(this));
      },
      signIn: function() {
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('https://www.googleapis.com/auth/urlshortener');
        this.$.auth.signInWithPopup(provider);
      },
      get notesPath() {
        return '/' + this.user.uid + '/coffee';
      },
      get urlPath() {
        return '/' + this.user.uid;
      },
      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      },
      toUrlId: function(urlId) {
        return this.urlPath + '/url';
      },
      get notify(){
        return this.$.push.enabled;
      },
      subscribePush: function() {
        navigator.serviceWorker.ready.then(function(serviceWorkerRegistration) {
          serviceWorkerRegistration.pushManager.subscribe({userVisibleOnly: true})
            .then(function(pushSubscription) {
              //Store this subscription on application server
              console.log(pushSubscription);
            })
            .catch(function(e) {
              console.error('Unable to register push subscription', e);
            });
        });
      },
      onNotesChange: function() {
        console.log('dom change: ' + this.persistedNotes);
        if (this.$.indexdb.persistedData.length == 0
           && this.signedIn
            && this.online) {
          this.$.dialog.open();
        } else {
          this.$.dialog.close();
        }
      },
      get isEditable() {
        return this.online;
      },
      get longUrl() {
        return 'https://physical-web-coffee.firebaseio.com/' + this.user.uid + '.json';
      }
    });
  </script>
</dom-module>
